server:
  port: ${PORT:8080}   # Render sẽ đặt PORT động, local mặc định 8080

spring:
  application:
    name: hrms-backend
  datasource:
    url: jdbc:mysql://localhost:3306/hrms?serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: hrms
    password: hrms
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    root: INFO
    sep490.com.example.hrms_backend: DEBUG

management:
  endpoints:
    web.exposure.include: health,info
