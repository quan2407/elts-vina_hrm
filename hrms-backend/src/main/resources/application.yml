server:
  port: ${PORT:8080}   # Render đặt PORT động

spring:
  application:
    name: hrms-backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hrms}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.format_sql: true

logging:
  level:
    root: INFO
    sep490.com.example.hrms_backend: DEBUG

management:
  endpoints:
    web.exposure.include: health,info
